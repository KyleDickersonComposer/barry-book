name: Build and Publish PDF

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Pull Docker image
        run: docker pull kyledickersoncomposer/docker-lilypond:latest

      - name: Build PDF with Docker
        run: |
          TIMESTAMP=$(date +%Y%m%d)
          PDF_NAME="BarryBook-${TIMESTAMP}.pdf"
          echo "Building PDF: $PDF_NAME"

          docker run --rm -v $(pwd):/workdir kyledickersoncomposer/docker-lilypond sh -c "\
            cd /workdir && \
            lilypond -dno-point-and-click -dembed-source-code -o /workdir/$PDF_NAME \
            -I /workdir/source/lilyjazz-styles /workdir/source/template/AllOfMe.ly"

          echo "PDF_NAME=$PDF_NAME" >> $GITHUB_ENV

      - name: Publish PDF to Latest Release
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          name: "Latest Barry Book PDF"
          artifacts: "${{ env.PDF_NAME }}"
          allowUpdates: true
          removeArtifacts: true
          body: "Latest compiled Barry Book PDF"
          token: ${{ secrets.GITHUB_TOKEN }}
