name: Build and Publish PDF

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Pull Docker image
        run: docker pull kyledickersoncomposer/docker-lilypond:latest

      - name: Build PDF with Docker
        run: |
          PDF_NAME="BarryBook.pdf"
          echo "Building PDF: $PDF_NAME"
          
          docker run --rm -v $(pwd):/workdir kyledickersoncomposer/docker-lilypond sh -c "\
            cd /workdir && \
            lilypond -dno-point-and-click -dembed-source-code -o /$PDF_NAME \
            -I /workdir/source/lilyjazz-styles /workdir/source/template/AllOfMe.ly"

      - name: Upload PDF as Artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: pdf-artifact
          path: BarryBook.pdf

      - name: Publish PDF to Latest Release
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          name: "Latest Barry Book PDF"
          artifacts: "BarryBook.pdf"
          allowUpdates: true
          removeArtifacts: true
          body: "Latest compiled Barry Book PDF"
          token: ${{ secrets.GITHUB_TOKEN }}
